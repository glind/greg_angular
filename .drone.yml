---
pipeline:

  install:
    image: node:9.9.0
    commands:
      - npm install gulp-cli -g
      - npm install
      - npm run init
    secrets: []
    when:
      event: [push, tag]

  build:
    image: node:9.9.0
    commands:
      - npm run build-prod
    when:
      event: [push, tag]
      status: [success]

#  test:
